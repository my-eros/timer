<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timer for me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@2.0.2/destyle.css">
    <link rel="stylesheet" href="assets/styles/stylesheet.css">
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>

    <div class="timer-page flex-center">
      <div class="timer-box">
        <div class="title-box flex-center" id="title-box" >
          <h3>やるオナニーの種類</h3>
        </div>
        <div class="timer-body flex-center"><p><span id="minute" >00</span> : <span id="second">00</span></p></div>
        <div class="time-bar-box flex-around">
          <div class="time-bar"><div id="progress-time-bar"></div></div>
        </div>
        <div class="buttons flex-around">
          <button id="start">Start</button>
          <button id="reset">Reset</button>
        </div>
      </div>
    </div>

  </body>
</html>
